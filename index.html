<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@100;200;300;400;500&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,800;1,100;1,200;1,300;1,400;1,600;1,700&family=Roboto+Slab:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="header">
        <div class="banner">Library</div>
        <button class="nav-links addBook"><i class="fa-solid fa-plus"></i></button>
        <button class="nav-links user"><i class="fa-solid fa-user"></i></button>
        <button class="nav-links nightMode"><i class="fa-solid fa-moon"></i></button>

    </div>
    <div class="modal">
        <form class="modal-content-form">
            <span class="close">&times;</span>

            <label for="title">Name of the book</label>
            <input type="text" id="title">

            <label for="author">Name of the author</label>
            <input type="text" id="author">

            <label for="pages">Number of pages</label>
            <input type="number" id="pages">

            <label for="readCheckBox">Read</label>
            <input type="checkbox" id="readCheckBox">

            <button class="submit">Submit</button>
        </form>
    </div>
</body>

</html>
